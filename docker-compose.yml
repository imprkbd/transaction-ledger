services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledger-backend
    ports:
      - "8080:8080"
    volumes:
      - ledger-data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ledger-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  ledger-data:
